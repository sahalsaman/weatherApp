<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12"></div>
            <div class="col-lg-4 col-md-12 col-sm-12 mt-5 text-center">
                <input type="text" id="search" placeholder="enter city name">
                <button onclick="fetchWeather()">Search</button>
                <div class="mt-5 text-center" id="result" style="display: flex;justify-content: center;"></div>
            </div>
                
            <div class="col-lg-4 col-md-12 col-sm-12"></div>
        </div>
    </div>
</body>
<script>
    function fetchWeather(){
        let cname=search.value
        let appId="01deadf04d3594920a6768fe66a798fe";
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cname}&appid=${appId}&units=metric`).then(res=>res.json()).then(data=>populatValue(data))
    }
    function populatValue(data){
        // console.log(data.name);
        
          let city=data.name
          let temp=data.main.temp
          let windSpeed=data.wind.speed
          let wtype=data.weather[0].description
          let icon=data.weather[0].icon
          let lon=data.coord.lon
          let lat=data.coord.lat

          result.innerHTML=`
          <div class="card" style="width: 17rem;">
            <div class="bg-primary"><img src="https://openweathermap.org/img/wn/${icon}@2x.png"></div>
  <div class="card-header"><b>place name: </b>${city}</div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><b>temp:</b> ${temp}</li>
    <li class="list-group-item"><b>wind speed:</b> ${windSpeed}</li>
    <li class="list-group-item"><b>weather type:</b> ${wtype}</li>
    <li class="list-group-item"><b>lon:</b> ${lon}</li>
    <li class="list-group-item"><b>lat:</b> ${lat}</li>
  </ul>
</div>`
    }
</script>
</html>
